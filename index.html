<html>
    <head>
        <title>LUNAR CALENDAR</title>
        <link rel='icon' type='image/x-icon' href='./imgs/calendar.ico'>
        <link rel='stylesheet' href='./code/style.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script type='text/javascript' src='./code/code.js'></script>
        <script type='text/javascript' src='./code/lunarcalendar.js'></script>
    </head>
    <body onload='page_load()'>
        <div id='left_panel'>
            <table id='tb_navigator'>
                <tr>
                    <td>
                        <select id='sl_timezone' onchange='sl_timezone_change()'>
                            <option selected>+7</option>
                            <option>+8</option>
                        </select>
                    </td>
                    <td>
                        <input type='month' id='ip_month' onchange='ip_month_change()'>
                    </td>
                    <td>
                        <button id='bt_reset' onclick='bt_reset_click()'>Reset</button>
                    </td>
                </tr>
            </table>
            <table id='tb_month'></table>
        </div>
        <div id='right_panel'>
            <div id='date_panel_0' class='date_show date_mid'>
                <table class='topMY'>
                    <tr>
                        <td style='width: 60%;'>
                            <!-- Display solar month, index 0 -->
                            <div class='panel_0'></div>
                            <!-- Display local solar month index 1 -->
                            <div class='panel_0'></div>
                        </td>
                        <td style='width: 40%;'>
                            <!-- Display solar year, index 2 -->
                            <div class='panel_0'></div>
                        </td>
                    </tr>
                </table>
                <table class='midSD'>
                    <tr>
                        <!-- Display solar day, index 3 -->
                        <td colspan='2' style='width: 100%; font-size: 400%;'>
                            <div class='panel_0'></div>
                        </td>
                    </tr>
                    <tr>
                        <td style='width: 40%;'>
                            <!-- Display local day of week, index 4 -->
                            <div style='font-size: 60%;'> </div>
                            <div class='panel_0'></div>
                        </td>
                        <td style='width: 60%;'>
                            <!-- Display english day of week, index 5 -->
                            <div class='panel_0'></div>
                            <div style='font-size: 60%;'> </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id='date_panel_1' class='date_show date_behind'>
                <table class='topMY'>
                    <tr>
                        <td style='width: 60%;'>
                            <!-- Display solar month, index 0 -->
                            <div class='panel_1'></div>
                            <!-- Display local solar month index 1 -->
                            <div class='panel_1'></div>
                        </td>
                        <td style='width: 40%;'>
                            <!-- Display solar year, index 2 -->
                            <div class='panel_1'></div>
                        </td>
                    </tr>
                </table>
                <table class='midSD'>
                    <tr>
                        <!-- Display solar day, index 3 -->
                        <td colspan='2' style='width: 100%; font-size: 400%;'>
                            <div class='panel_1'></div>
                        </td>
                    </tr>
                    <tr>
                        <td style='width: 40%;'>
                            <!-- Display local day of week, index 4 -->
                            <div style='font-size: 60%;'> </div>
                            <div class='panel_1'></div>
                        </td>
                        <td style='width: 60%;'>
                            <!-- Display english day of week, index 5 -->
                            <div class='panel_1'></div>
                            <div style='font-size: 60%;'> </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id='date_panel_2' class='date_hide'>
                <table class='topMY'>
                    <tr>
                        <td style='width: 60%;'>
                            <!-- Display solar month, index 0 -->
                            <div class='panel_2'></div>
                            <!-- Display local solar month index 1 -->
                            <div class='panel_2'></div>
                        </td>
                        <td style='width: 40%;'>
                            <!-- Display solar year, index 2 -->
                            <div class='panel_2'></div>
                        </td>
                    </tr>
                </table>
                <table class='midSD'>
                    <tr>
                        <!-- Display solar day, index 3 -->
                        <td colspan='2' style='width: 100%; font-size: 400%;'>
                            <div class='panel_2'></div>
                        </td>
                    </tr>
                    <tr>
                        <td style='width: 40%;'>
                            <!-- Display local day of week, index 4 -->
                            <div style='font-size: 60%;'> </div>
                            <div class='panel_2'></div>
                        </td>
                        <td style='width: 60%;'>
                            <!-- Display english day of week, index 5 -->
                            <div class='panel_2'></div>
                            <div style='font-size: 60%;'> </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
